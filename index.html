<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciplease - Your Smart Cooking Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
            color: #1a1a1a;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #33A666 0%, #FF9933 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #33A666;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 100%;
        }

        .avi-character {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #33A666 0%, #FF9933 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 20px;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 16px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #33A666 0%, #FF9933 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(51, 166, 102, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(51, 166, 102, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #33A666;
            border: 2px solid #33A666;
        }

        .btn-secondary:hover {
            background: #33A666;
            color: white;
            transform: translateY(-2px);
        }


        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .nav-links {
                gap: 15px;
                font-size: 14px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 18px;
            }

            .description {
                font-size: 16px;
            }

            .avi-character {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Reciplease</div>
            <ul class="nav-links">
                <li><a href="/support">Support</a></li>
                <li><a href="/terms">Terms</a></li>
                <li><a href="/privacy">Privacy</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <img src="/avi.png" alt="Avi the Avocado Chef" class="avi-character">
                    <h1>Reciplease</h1>
                    <p class="subtitle">Stop wasting food. Start saving money.</p>
                    <p class="description">Scan ingredients, generate recipes, and cook with confidence. Reciplease makes meal planning effortless.</p>
                    <div class="cta-buttons">
                        <a href="https://apps.apple.com/app/reciplease" class="btn btn-primary">Download on App Store</a>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
