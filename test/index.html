<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciplease - Your Smart Cooking Companion</title>
    <style>
        /* CSS Reset & Variables */
        :root {
            --primary: #33A666;
            --secondary: #FF9933;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-color: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(circle at top left, #ffffff 0%, var(--bg-color) 100%);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 16px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 140px 0 80px; /* Accounts for fixed header */
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 60px;
        }

        .hero-text {
            max-width: 540px;
        }

        h1 {
            font-size: 56px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 22px;
            color: var(--text-main);
            font-weight: 600;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .description {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .hero-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Subtle floating animation for the character */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .avi-character {
            width: 100%;
            max-width: 320px;
            height: auto;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.1));
        }

        /* Button Styling */
        .cta-buttons {
            display: flex;
            gap: 16px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 32px;
            border-radius: 100px; /* Pill shape is very modern */
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--text-main);
            color: white;
            box-shadow: 0 10px 25px rgba(30, 41, 59, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: #0f172a;
            box-shadow: 0 15px 35px rgba(30, 41, 59, 0.3);
        }

        .apple-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 40px;
            }

            .hero-text {
                margin: 0 auto;
            }

            .cta-buttons {
                justify-content: center;
            }

            .hero-visual {
                grid-row: 1; /* Puts image above text on mobile */
            }

            .avi-character {
                max-width: 240px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 12px 0;
            }

            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 20px;
            }

            .description {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .nav-links {
                display: none; /* Hide links on very small screens, or implement a hamburger menu later */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Reciplease</div>
            <ul class="nav-links">
                <li><a href="/support">Support</a></li>
                <li><a href="/terms">Terms</a></li>
                <li><a href="/privacy">Privacy</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-visual">
                        <img src="/avi.png" alt="Avi the Avocado Chef" class="avi-character">
                    </div>
                    <div class="hero-text">
                        <h1>Reciplease</h1>
                        <p class="subtitle">Stop wasting food. Start saving money.</p>
                        <p class="description">Scan ingredients, generate delicious recipes, and cook with confidence. Reciplease makes meal planning completely effortless.</p>
                        <div class="cta-buttons">
                            <a href="https://apps.apple.com/il/app/reciplease-ai-fridge-scanner/id6758684271" class="btn btn-primary">
                                <svg class="apple-icon" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/>
                                </svg>
                                Download on App Store
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
